<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - MediCare</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f8fafc;
            --sidebar-bg: #1e293b;
            --sidebar-text: #f8fafc;
            --sidebar-hover: #334155;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--sidebar-hover);
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--white);
            letter-spacing: -0.025em;
        }

        .nav-links {
            flex: 1;
            padding: 1.5rem 0;
            list-style: none;
            margin: 0;
        }

        .nav-item {
            margin: 0.25rem 0.75rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--sidebar-text);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: var(--sidebar-hover);
        }

        .nav-link.active {
            background: var(--primary);
            color: var(--white);
        }

        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--sidebar-hover);
        }

        .logout-btn {
            width: 100%;
            padding: 0.75rem;
            background: transparent;
            color: #ef4444;
            border: 1px solid #ef4444;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #ef4444;
            color: var(--white);
        }

        /* Main Content Container */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
            max-width: 1200px;
        }

        /* Common Components */
        .card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            padding: 2rem;
            border: 1px solid var(--border);
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            background: var(--bg);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>MediCare</h2>
        </div>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="/doctor/profile" class="nav-link" id="nav-profile">
                    <span>Profile</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/doctor/consultations" class="nav-link" id="nav-consultations">
                    <span>My Consultations</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </aside>

    <main class="main-content">
        <!-- Content will be injected here -->
        <div id="page-content"></div>
    </main>

    <script>
        // Check authentication
        const doctor_id = localStorage.getItem('doctor_id');
        if (!doctor_id && !window.location.pathname.includes('signin') && !window.location.pathname.includes('signup')) {
            window.location.href = '/doctor/signin';
        }

        function logout() {
            localStorage.removeItem('doctor_id');
            window.location.href = '/doctor/signin';
        }

        // Highlight active nav link
        const path = window.location.pathname;
        if (path.includes('profile')) document.getElementById('nav-profile').classList.add('active');
        if (path.includes('consultations') || path.includes('prescription')) document.getElementById('nav-consultations').classList.add('active');
    </script>
</body>

</html>
