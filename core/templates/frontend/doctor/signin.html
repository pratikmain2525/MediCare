<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sign-in - MediCare</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid #e2e8f0;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 700;
        }

        .group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #475569;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .msg {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            display: none;
            text-align: center;
        }

        .success {
            background: #dcfce7;
            color: #166534;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }

        .footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #64748b;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Doctor Sign-in</h1>
        <form id="signinForm">
            <div class="group"><label>Email</label><input type="email" id="email" placeholder="doctor@example.com"
                    required></div>
            <div class="group"><label>Phone Number</label><input type="tel" id="phone_number" placeholder="+1234567890"
                    required></div>
            <button type="submit">Sign In</button>
        </form>
        <div id="msg" class="msg"></div>
        <div class="footer">
            Don't have an account? <a href="/doctor/signup">Sign up</a><br><br>
            <a href="/"
                style="color: #64748b; border: 1px solid #cbd5e1; padding: 5px 10px; border-radius: 4px; font-size: 0.75rem;">‚Üê
                Back to Home</a>
        </div>
    </div>
    <script>
        document.getElementById('signinForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const phone_number = document.getElementById('phone_number').value;
            const msg = document.getElementById('msg');

            msg.style.display = 'block';
            msg.innerText = 'Signing in...';
            msg.className = 'msg';

            try {
                const res = await fetch('/doctor/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, phone_number })
                });
                const data = await res.json();
                if (res.ok) {
                    msg.innerText = 'Login successful! Redirecting...';
                    msg.classList.add('success');
                    localStorage.setItem('doctor_id', data.doctor_id);
                    setTimeout(() => window.location.href = '/doctor/profile', 2000);
                } else {
                    msg.innerText = data.detail || 'Sign-in failed';
                    msg.classList.add('error');
                }
            } catch (err) {
                msg.innerText = 'Server error';
                msg.classList.add('error');
            }
        };
    </script>
</body>

</html>
