<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Consultations - MediCare</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --sidebar-bg: #1e293b;
            --sidebar-text: #f8fafc;
            --sidebar-hover: #334155;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --white: #ffffff;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--sidebar-hover);
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--white);
        }

        .nav-links {
            flex: 1;
            padding: 1.5rem 0;
            list-style: none;
            margin: 0;
        }

        .nav-item {
            margin: 0.25rem 0.75rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--sidebar-text);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
        }

        .nav-link:hover {
            background: var(--sidebar-hover);
        }

        .nav-link.active {
            background: var(--primary);
            color: var(--white);
        }

        .logout-btn {
            width: 100%;
            padding: 0.75rem;
            background: transparent;
            color: #ef4444;
            border: 1px solid #ef4444;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 1.75rem;
        }

        .consultation-list {
            display: grid;
            gap: 1rem;
        }

        .consultation-card {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .patient-info h3 {
            margin: 0 0 0.25rem 0;
        }

        .patient-info p {
            margin: 0;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-completed {
            background: #dcfce7;
            color: #166534;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.875rem;
            transition: background 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
            border: none;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            background: var(--white);
            border-radius: 12px;
            border: 1px dashed var(--border);
            color: var(--text-light);
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>MediCare</h2>
        </div>
        <ul class="nav-links">
            <li class="nav-item"><a href="/doctor/profile" class="nav-link">Profile</a></li>
            <li class="nav-item"><a href="/doctor/consultations" class="nav-link active">My Consultations</a></li>
        </ul>
        <div style="padding: 1.5rem;"><button class="logout-btn" onclick="logout()">Logout</button></div>
    </aside>

    <main class="main-content">
        <h1>My Consultations</h1>
        <div id="consultation-container" class="consultation-list">
            <div class="no-data">Loading consultations...</div>
        </div>
    </main>

    <script>
        const doctor_id = localStorage.getItem('doctor_id');
        if (!doctor_id) window.location.href = '/doctor/signin';

        async function fetchConsultations() {
            try {
                const res = await fetch(`/consultation/doctor/${doctor_id}`);
                const consultations = await res.json();
                const container = document.getElementById('consultation-container');

                if (consultations.length === 0) {
                    container.innerHTML = '<div class="no-data">No consultations found.</div>';
                    return;
                }

                container.innerHTML = '';
                consultations.forEach(c => {
                    const hasPrescription = !!c.prescription;
                    const card = document.createElement('div');
                    card.className = 'consultation-card';
                    card.innerHTML = `
                        <div class="patient-info">
                            <h3>${c.patient.name}</h3>
                            <p>Illness: ${c.current_illness_history || 'Not specified'}</p>
                        </div>
                        <div class="actions">
                            <a href="/doctor/prescription?consultation_id=${c.consultation_id}" class="action-btn ${hasPrescription ? 'btn-outline' : 'btn-primary'}">
                                ${hasPrescription ? 'Edit Prescription' : 'Write Prescription'}
                            </a>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error(err);
                document.getElementById('consultation-container').innerHTML = '<div class="no-data" style="color:red">Error loading consultations.</div>';
            }
        }

        function logout() {
            localStorage.removeItem('doctor_id');
            window.location.href = '/doctor/signin';
        }

        fetchConsultations();
    </script>
</body>

</html>
